<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.5px">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="ttt.css">

</head>
<body>

    <div class="container" id="all">
        <span id="turn">Tic Tac Toe By Pablo Cabrera</span>
    
        <div class="square"  id="square1"></div>
        <div class="square"  id="square2"></div>
        <div class="square"  id="square3"></div>
        <div class="square"  id="square4"></div>
        <div class="square"  id="square5"></div>
        <div class="square"  id="square6"></div>
        <div class="square"  id="square7"></div>
        <div class="square"  id="square8"></div>
        <div class="square"  id="square9"></div>
      </div>
    
      <button class="btn btn-primary btn-block btn-dark" id="replay">Play Again</button>
    
  
    <script src="ttt.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
